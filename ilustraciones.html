<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ilustraciones — Tu Nombre</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  body{padding-top:72px}
  .gallery{max-width:var(--max); margin:0 auto; padding:0 24px 48px}
  .gallery h1{font-size:clamp(28px,5vw,42px); text-transform:uppercase; letter-spacing:.08em; margin:0 0 22px}
  .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:16px}
  .tile{grid-column:span 4; background:#121212; border:1px solid var(--border); border-radius:16px; overflow:hidden; cursor:pointer}
  .tile img{width:100%; height:280px; object-fit:cover; display:block}
  .tile.large{grid-column:span 12}
  .tile.large img{height:380px; object-fit:cover}
  @media (max-width:960px){ .tile{grid-column:span 6} .tile.large img{height:320px} }
  @media (max-width:640px){ .tile{grid-column:span 12} .tile.large img{height:auto} }
  .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index:100}
  .lightbox.open{display:flex}
  .lightbox img{max-width:92vw; max-height:90vh; border-radius:10px; box-shadow:0 20px 60px rgba(0,0,0,.6)}
  .close{position:fixed; top:16px; right:20px; background:var(--neon); color:#0b0b0b; padding:8px 12px; border-radius:999px; font-weight:900; cursor:pointer}
  .topbar{position:fixed; top:0; left:0; right:0; height:60px; background:rgba(12,12,12,.8); backdrop-filter: blur(8px); border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; padding:0 20px; z-index:50}
  .topbar a{color:var(--fg); text-decoration:none; font-weight:800}
  .topbar a:hover{color:var(--neon)}
</style>
</head>
<body>
<div class="topbar"><a href="index.html" target="_self">← Volver</a><div>Proyectos personales — <span style="color:var(--neon)">Joaquin Vittar&nbsp;</span></div><div></div></div>
<div class="gallery"><h1>Proyectos personales</h1>
  <div class="grid">
  <div class="tile"><img src="FUTURE FEM.jpg" alt="Ilustraciones 1"></div>
  <div class="tile"><img src="ROBOTFINAL.jpg" alt="Ilustraciones 2"></div>
  <div class="tile"><img src="cfiction poster.jpg" alt="Ilustraciones 3"></div>
  <div class="tile"><img src="JALVAREZ.jpg" alt="Ilustraciones 4"></div>
  <div class="tile"><img src="enzomatchday.jpg" alt="Ilustraciones 5"></div>
  <div class="tile"><img src="driussicard.jpg" alt="Ilustraciones 6"></div>
  <div class="tile"><img src="TODDTERRY.jpg" alt="Ilustraciones 7"></div>
  <div class="tile"><img src="FERLOPEZmd.jpg" alt="Ilustraciones 8"></div>
  <div class="tile"><img src="davidtorrespost.jpg" alt="Ilustraciones 9"></div>
  <div class="tile"><img src="SENNA.jpg" alt="Ilustraciones 10"></div>
  <div class="tile"><img src="FERRARI.jpg" alt="Ilustraciones 11"></div>
  <div class="tile"><img src="aether.jpg" alt="Ilustraciones 12"></div>
</div></div>
<div class="lightbox" id="lightbox"><img id="lightboxImg" src="" alt="Vista"><div class="close" id="closeBtn">Cerrar</div></div>
<script>
const lb=document.getElementById('lightbox'), imgBig=document.getElementById('lightboxImg');
document.querySelectorAll('.tile img').forEach(img=>{ img.addEventListener('click',()=>{ imgBig.src=img.src; lb.classList.add('open'); });});
document.getElementById('closeBtn').addEventListener('click',()=>lb.classList.remove('open'));
lb.addEventListener('click',(e)=>{ if(e.target===lb) lb.classList.remove('open'); });
addEventListener('keydown',(e)=>{ if(e.key==='Escape') lb.classList.remove('open'); });
</script>
</body></html>
